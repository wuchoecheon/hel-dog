services:
  postgres:
    image: postgres:16
    env_file:
      - .env.db
    networks:
      - conn
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  server:
    build: .
    ports:
      - "8000:8000"
    networks:
      - conn
    env_file:
      - .env.app
    command: >
      sh -c "alembic revision --autogenerate && alembic upgrade head && uv run src/main.py"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  conn:
    driver: bridge

volumes:
  postgres-db-volume:
